<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <form id="myform">
    <nav>
      
      
    
      <div class="heading">
     
        <form id="myform">
            <input id="nm" type="text" name="username" placeholder="nama">
            <input id="jb" type="text" name="pekerjaan" placeholder="pekerjaan">
            <input id="hb" type="text" name="hobi" placeholder="hobi">
            <input id="nt" type="text" name="nationality" placeholder="negara">
            <button id="btn-add" type="submit" class="btn-list">Add user</button>
            <input class="uki" type="text" id="search" placeholder="Search...">
        </form>
        
    
    </div>
   
  
    </nav>
    </form>

    
    <section>
      <br>
      

        <div class="container" id="card-container">
          <div class="card">
              <div class="card-head">
                  <img src="images.png" alt=""></div>
                      <div class="body">
                     
                          <p id="cardname">Nama : Hanif</p>
                          <p id="cardjob">Pekerjaan : IT Developer</p>
                          <p id="cardhobby">Hobi : Futsal</p>
                          <p id="cardNationality">Negara : Indonesia</p>
                          <button id="btn-remove" type="submit">Delete</button>
                          </div>
                      </div>
          </div> 
      </div>
  
      <script src="script.js"></script>   
  
   
  
    </section>
  </body>
</html>
